name: bloc
description: Generate a new Bloc the way I like it :3.

repository: https://github.com/Metal-666/my_flutter_bricks

version: 0.0.4

environment:
  mason: ^0.1.0

vars:
  name:
    type: string
    description: New Bloc name
    default: root
    prompt: What are we calling this Bloc? [snake_case]
  path:
    type: string
    description: New Bloc path
    default: root
    prompt: What is the path for this Bloc gonna be? [path/example]
